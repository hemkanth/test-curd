<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <form [formGroup]="Form">
    <h2>CURD Form</h2>
    <br/>
    <input type="text" class="form-control" formControlName="name" placeholder="Customer Name">
    <br/>
    <input type="text" class="form-control" formControlName="phone" placeholder="Phone number">
    <br/>
    <input type="text" class="form-control" formControlName="email" placeholder="Email">
    <br/>
    <button type="button" (click)="submit()" class="btn btn-sm btn-info">Submit</button>
  </form>
</div>
<div class="container">
  <h3>output</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>s.no</th>
        <th>name</th>
        <th>phone number</th>
        <th>email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let i=index">
        <td>{{i+1}}</td>
        <td>{{item['name']}}</td>
        <td>{{item['phone']}}</td>
        <td>{{item['email']}}</td>
        <td>
          <button type="button" class="btn btn-sm btn-warning" (click)="edit(i)">Edit</button>
          <button type="button" class="btn btn-sm btn-danger" (click)="delete(i)">delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
